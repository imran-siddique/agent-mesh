apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentmesh.fullname" . }}-api-gateway
  labels:
    {{- include "agentmesh.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  type: {{ .Values.apiGateway.service.type }}
  ports:
    - port: {{ .Values.apiGateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.apiGateway.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "agentmesh.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
