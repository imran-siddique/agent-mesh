apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentmesh.fullname" . }}-audit-collector
  labels:
    {{- include "agentmesh.labels" . | nindent 4 }}
    app.kubernetes.io/component: audit-collector
spec:
  type: {{ .Values.auditCollector.service.type }}
  ports:
    - port: {{ .Values.auditCollector.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.auditCollector.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "agentmesh.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: audit-collector
