apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentmesh.fullname" . }}
  labels:
    {{- include "agentmesh.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "agentmesh.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agentmesh.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agentmesh.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.server.repository }}:{{ .Values.image.server.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.server.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: AGENTMESH_ENV
              value: "production"
            - name: AGENTMESH_LOG_LEVEL
              value: {{ .Values.observability.logs.level }}
            - name: AGENTMESH_STORAGE_BACKEND
              value: {{ .Values.storage.backend }}
            {{- if eq .Values.storage.backend "redis" }}
            - name: AGENTMESH_REDIS_HOST
              value: {{ include "agentmesh.fullname" . }}-redis-master
            - name: AGENTMESH_REDIS_PORT
              value: "6379"
            - name: AGENTMESH_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "agentmesh.fullname" . }}-redis
                  key: redis-password
            {{- end }}
            {{- if eq .Values.storage.backend "postgres" }}
            - name: AGENTMESH_POSTGRES_HOST
              value: {{ include "agentmesh.fullname" . }}-postgresql
            - name: AGENTMESH_POSTGRES_PORT
              value: "5432"
            - name: AGENTMESH_POSTGRES_DB
              value: {{ .Values.postgresql.auth.database }}
            - name: AGENTMESH_POSTGRES_USER
              value: {{ .Values.postgresql.auth.username }}
            - name: AGENTMESH_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "agentmesh.fullname" . }}-postgresql
                  key: password
            {{- end }}
            {{- if .Values.observability.opentelemetry.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.opentelemetry.endpoint }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.observability.opentelemetry.serviceName }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            {{- if .Values.identity.spireEnabled }}
            - name: spire-socket
              mountPath: /run/spire/sockets
              readOnly: true
            {{- end }}
      volumes:
        - name: data
          emptyDir: {}
        {{- if .Values.identity.spireEnabled }}
        - name: spire-socket
          hostPath:
            path: {{ .Values.identity.spireSocketPath }}
            type: DirectoryOrCreate
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
