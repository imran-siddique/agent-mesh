apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentmesh.fullname" . }}-policy-server
  labels:
    {{- include "agentmesh.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-server
spec:
  type: {{ .Values.policyServer.service.type }}
  ports:
    - port: {{ .Values.policyServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.policyServer.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "agentmesh.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: policy-server
