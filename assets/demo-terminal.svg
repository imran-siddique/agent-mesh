<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <style>
      @keyframes typing1 { 0%, 5% { opacity: 0; } 8%, 100% { opacity: 1; } }
      @keyframes typing2 { 0%, 10% { opacity: 0; } 13%, 100% { opacity: 1; } }
      @keyframes typing3 { 0%, 18% { opacity: 0; } 21%, 100% { opacity: 1; } }
      @keyframes typing4 { 0%, 28% { opacity: 0; } 31%, 100% { opacity: 1; } }
      @keyframes typing5 { 0%, 38% { opacity: 0; } 41%, 100% { opacity: 1; } }
      @keyframes typing6 { 0%, 48% { opacity: 0; } 51%, 100% { opacity: 1; } }
      @keyframes typing7 { 0%, 58% { opacity: 0; } 61%, 100% { opacity: 1; } }
      @keyframes typing8 { 0%, 68% { opacity: 0; } 71%, 100% { opacity: 1; } }
      @keyframes typing9 { 0%, 78% { opacity: 0; } 81%, 100% { opacity: 1; } }
      @keyframes typing10 { 0%, 88% { opacity: 0; } 91%, 100% { opacity: 1; } }
      @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }
      .line1 { animation: typing1 12s infinite; }
      .line2 { animation: typing2 12s infinite; }
      .line3 { animation: typing3 12s infinite; }
      .line4 { animation: typing4 12s infinite; }
      .line5 { animation: typing5 12s infinite; }
      .line6 { animation: typing6 12s infinite; }
      .line7 { animation: typing7 12s infinite; }
      .line8 { animation: typing8 12s infinite; }
      .line9 { animation: typing9 12s infinite; }
      .line10 { animation: typing10 12s infinite; }
      .cursor { animation: blink 1s infinite; }
      .terminal { font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; font-size: 13px; }
      .prompt { fill: #50fa7b; }
      .command { fill: #f8f8f2; }
      .output { fill: #bd93f9; }
      .success { fill: #50fa7b; }
      .error { fill: #ff5555; }
      .comment { fill: #6272a4; }
      .cyan { fill: #8be9fd; }
      .yellow { fill: #f1fa8c; }
      .fg { fill: #f8f8f2; }
    </style>
  </defs>

