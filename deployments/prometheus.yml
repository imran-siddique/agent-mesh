global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agentmesh-local'
    environment: 'development'

scrape_configs:
  # AgentMesh Server
  - job_name: 'agentmesh-server'
    static_configs:
      - targets: ['server:9090']
        labels:
          service: 'agentmesh-server'
  
  # AgentMesh Sidecar
  - job_name: 'agentmesh-sidecar'
    static_configs:
      - targets: ['sidecar:9091']
        labels:
          service: 'agentmesh-sidecar'
  
  # Kubernetes service discovery (for production)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # Only scrape pods with prometheus.io/scrape annotation
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      # Use custom port if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __address__]
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(.+)
        replacement: ${2}:${1}
      # Use custom path if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      # Add pod labels
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
